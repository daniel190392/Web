<div class="col-lg-6" *ngIf="identity">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
        <div class="alert alert-warning">
        	{{alertMessage}}
        </div>
	</div>
	<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
            <p>
              <label>Nombres:</label>
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]= "user.name" required />
              <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
              </span>
            </p>
            <p>
              <label>Apellidos:</label>
              <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]= "user.surname" required />
              <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio
              </span>
            </p>
            <p>
              <label>Correo electrónico:</label>
              <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"  class="form-control" required />
              <span *ngIf="!email.valid && email.touched">
                El imail es obligatorio
              </span>
            </p>

            <div class="image_for_edit" *ngIf="user.image && user.image!= 'null'">
            	<img src=""/>
            </div>

            <p>
            	<label>Sube tu foto:</label>
            	<input type="file" placeholder="Subir imagen" name="">
            </p>
           <!--  <p>
              <label>Contraseña:</label>
              <input type="password" class="form-control" required #password="ngModel" name="password" [(ngModel)]="user.password"/>
              <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatorio
              </span>
            </p> -->
            <input type="submit" value="Actualizar mis datos" class="btn btn-primary"/>
    </form>

</div>
